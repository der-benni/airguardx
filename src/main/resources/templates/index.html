<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AirGuardX</title>
    <link rel="stylesheet" href="/styles/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/images/icon/favicon.ico">
</head>
<body class="body">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="./">AirGuardX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation End -->

    <div class="container bg-white rounded-3 my-3 p-3">
        <h2>Innenraum</h2>
        <div class="row mx-auto">
            <div class="col-sm-4 py-4">
                <div class="p-2 border border-2 rounded-2 position-relative">
                    <p class="text-center text-secondary">Luftfeuchtigkeit</p>
                    <i class="bi bi-emoji-smile-fill text-success position-absolute"></i>
                    <div class="progress">
                        <div class="progress-bar progress-bar--green" role="progressbar" style="width: 40%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-center text-success">40%</p>
                </div>
            </div>
            <div class="col-sm-4 py-4">
                <div class="p-2 border border-2 rounded-2 position-relative">
                    <p class="text-center text-secondary">Luftfeuchtigkeit</p>
                    <i class="bi bi-emoji-neutral-fill color-orange position-absolute"></i>
                    <div class="progress">
                        <div class="progress-bar progress-bar--warning" role="progressbar" style="width: 65%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-center color-orange">65%</p>
                </div>
            </div>
            <div class="col-sm-4 py-4">
                <div class="p-2 border border-2 rounded-2 position-relative">
                    <p class="text-center text-secondary">Luftfeuchtigkeit</p>
                    <i class="bi bi-emoji-frown-fill text-danger position-absolute"></i>
                    <div class="progress">
                        <div class="progress-bar progress-bar--danger" role="progressbar" style="width: 90%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-center text-danger">90%</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-white rounded-3 my-3 p-3">
        <div>
            <i class="bi bi-brightness-high-fill sun"></i>
            <i class="bi bi-droplet-fill text-primary"></i>
            <i class="bi bi-sunrise-fill"></i>
            <i class="bi bi-sunset-fill"></i>
            <i class="bi bi-wind"></i>
        </div>
        <p th:text="${name}"></p>
        <input id="name-input" type="text" class="form-control mb-2" placeholder="Nachricht" aria-label="Nachricht" aria-describedby="basic-addon1">
        <button id="name-button" type="button" class="btn btn-secondary">Senden in Telegram-Gruppe</button>
    </div>

    <script src="/scripts/jQuery.js"></script>
    <script src="/scripts/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

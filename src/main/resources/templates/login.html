<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AirGuardX - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icon/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/images/icon/favicon.ico">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      background-color: #E9EDF1;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wrapper {
      background-color: white;
      padding: 35px;
      border-radius: 5px;
      box-shadow: rgba(0, 0, 0, 0.35) 0 5px 15px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <h2>AirGuardX Login</h2>
  <form th:action="@{/login}" method="post">
    <div class="form-group mb-3">
      <label for="mailInput">Benutzer</label>
      <input type="text" name="username" class="form-control" id="mailInput" aria-describedby="emailHelp" placeholder="Benutzer">
    </div>
    <div class="form-group mb-3">
      <label for="pwInput">Passwort</label>
      <input type="password" name="password" class="form-control" id="pwInput" placeholder="Passwort">
    </div>
    <button type="submit" class="btn btn-primary mx-auto">Login</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
